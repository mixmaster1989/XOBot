# Nginx configuration for XOBot
# Проксирование Flask API и статика для WebApp

server {
    listen 80;
    server_name контентбот.рф xn--90ahombde2acc.xn--p1ai;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name контентбот.рф xn--90ahombde2acc.xn--p1ai;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/xn--90ahombde2acc.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--90ahombde2acc.xn--p1ai/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/xobot_access.log;
    error_log /var/log/nginx/xobot_error.log;
    
    # WebApp static files
    location /webapp {
        alias /home/user1/XOBot/webapp;
        index index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Flask API
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (если нужно)
        add_header Access-Control-Allow-Origin "https://web.telegram.org" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
